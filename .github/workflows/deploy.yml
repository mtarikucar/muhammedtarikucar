name: Deploy to Production

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:
    inputs:
      skip_ssl:
        description: 'Skip SSL setup'
        required: false
        default: 'false'
        type: boolean
      skip_backup:
        description: 'Skip backup process'
        required: false
        default: 'false'
        type: boolean
      dry_run:
        description: 'Dry run (no actual deployment)'
        required: false
        default: 'false'
        type: boolean

env:
  SERVER_IP: "161.97.80.171"
  DOMAIN: "muhammedtarikucar.com"
  PROJECT_NAME: "muhammedtarikucar"
  DEPLOY_USER: "root"
  NODE_VERSION: "18"
  DOCKER_BUILDKIT: 1
  COMPOSE_DOCKER_CLI_BUILD: 1

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    services:
      mongodb:
        image: mongo:6.0
        env:
          MONGO_INITDB_ROOT_USERNAME: admin
          MONGO_INITDB_ROOT_PASSWORD: password123
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand(\"ping\")'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: |
            server/package-lock.json
            client/package-lock.json

      - name: Install server dependencies
        working-directory: ./server
        run: npm ci

      - name: Install client dependencies
        working-directory: ./client
        run: npm ci

      - name: Run server linting
        working-directory: ./server
        run: npm run lint

      - name: Run client linting
        working-directory: ./client
        run: npm run lint

      - name: Run server tests
        working-directory: ./server
        env:
          NODE_ENV: test
          MONGO_URI: mongodb://admin:password123@localhost:27017/test_db?authSource=admin
          JWT_SECRET: test-jwt-secret
          REFRESH_TOKEN_SECRET: test-refresh-secret
        run: npm test

      - name: Build client
        working-directory: ./client
        run: npm run build

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  build:
    name: Build and Push Images
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    needs: [test, security-scan]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push server image
        uses: docker/build-push-action@v5
        with:
          context: ./server
          file: ./server/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/${{ env.PROJECT_NAME }}-server:latest
            ${{ secrets.DOCKER_USERNAME }}/${{ env.PROJECT_NAME }}-server:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push client image
        uses: docker/build-push-action@v5
        with:
          context: ./client
          file: ./client/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/${{ env.PROJECT_NAME }}-client:latest
            ${{ secrets.DOCKER_USERNAME }}/${{ env.PROJECT_NAME }}-client:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    needs: [build]
    environment: production
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add server to known hosts
        run: |
          ssh-keyscan -H ${{ env.SERVER_IP }} >> ~/.ssh/known_hosts

      - name: Create deployment directory
        run: |
          ssh ${{ env.DEPLOY_USER }}@${{ env.SERVER_IP }} "mkdir -p /opt/${{ env.PROJECT_NAME }}"

      - name: Copy deployment files
        run: |
          scp -r deploy-scripts/ ${{ env.DEPLOY_USER }}@${{ env.SERVER_IP }}:/opt/${{ env.PROJECT_NAME }}/
          scp docker-compose.yml ${{ env.DEPLOY_USER }}@${{ env.SERVER_IP }}:/opt/${{ env.PROJECT_NAME }}/
          scp deploy.sh ${{ env.DEPLOY_USER }}@${{ env.SERVER_IP }}:/opt/${{ env.PROJECT_NAME }}/
          scp muhammedtarikucar.conf ${{ env.DEPLOY_USER }}@${{ env.SERVER_IP }}:/opt/${{ env.PROJECT_NAME }}/

      - name: Set environment variables
        run: |
          ssh ${{ env.DEPLOY_USER }}@${{ env.SERVER_IP }} "
            cd /opt/${{ env.PROJECT_NAME }}
            cat > .env << EOF
            NODE_ENV=production
            JWT_SECRET=${{ secrets.JWT_SECRET }}
            REFRESH_TOKEN_SECRET=${{ secrets.REFRESH_TOKEN_SECRET }}
            MONGO_URI=${{ secrets.MONGO_URI }}
            MONGODB_ROOT_USERNAME=${{ secrets.MONGODB_ROOT_USERNAME }}
            MONGODB_ROOT_PASSWORD=${{ secrets.MONGODB_ROOT_PASSWORD }}
            MONGODB_DATABASE=${{ secrets.MONGODB_DATABASE }}
            DOCKER_USERNAME=${{ secrets.DOCKER_USERNAME }}
            PROJECT_NAME=${{ env.PROJECT_NAME }}
            DOMAIN=${{ env.DOMAIN }}
            SERVER_IP=${{ env.SERVER_IP }}
            GITHUB_SHA=${{ github.sha }}
            EOF
          "

      - name: Make scripts executable
        run: |
          ssh ${{ env.DEPLOY_USER }}@${{ env.SERVER_IP }} "
            cd /opt/${{ env.PROJECT_NAME }}
            chmod +x deploy.sh
            chmod +x deploy-scripts/*.sh
          "

      - name: Run deployment
        run: |
          ssh ${{ env.DEPLOY_USER }}@${{ env.SERVER_IP }} "
            cd /opt/${{ env.PROJECT_NAME }}
            export SKIP_SSL=${{ github.event.inputs.skip_ssl || 'false' }}
            export SKIP_BACKUP=${{ github.event.inputs.skip_backup || 'false' }}
            export DRY_RUN=${{ github.event.inputs.dry_run || 'false' }}
            ./deploy.sh
          "

      - name: Verify deployment
        run: |
          sleep 30
          curl -f https://${{ env.DOMAIN }}/api/health || exit 1
          curl -f https://${{ env.DOMAIN }} || exit 1

      - name: Notify deployment success
        if: success()
        run: |
          echo "✅ Deployment successful to https://${{ env.DOMAIN }}"

      - name: Notify deployment failure
        if: failure()
        run: |
          echo "❌ Deployment failed"
          ssh ${{ env.DEPLOY_USER }}@${{ env.SERVER_IP }} "
            cd /opt/${{ env.PROJECT_NAME }}
            ./deploy-scripts/12-rollback.sh --force
          "

  cleanup:
    name: Cleanup Old Images
    runs-on: ubuntu-latest
    if: always() && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    needs: [deploy]
    
    steps:
      - name: Cleanup old Docker images on server
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
      
      - name: Remove old images
        run: |
          ssh ${{ env.DEPLOY_USER }}@${{ env.SERVER_IP }} "
            docker image prune -f
            docker system prune -f --volumes
          "
